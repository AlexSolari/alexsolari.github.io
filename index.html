<html>

<head>
    <title>chz's light check</title>
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-eval' 'unsafe-inline' 'unsafe-hashes' http://check.chz.name" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="ping.js"></script>
</head>

<body>
    <img src="http://bots.chz.name/favicon.png">
    <div id="result" class="rounded-lg border bg-card text-card-foreground shadow-sm max-w-sm" data-v0-t="card">
        <div class="flex items-center justify-between gap-4 p-4">
            <div id="results-containter" class="flex items-center gap-4">
                <div id="svg-container" class="text-green-50 rounded-full p-2 flex items-center justify-center">
                    <svg style="display: none;" id="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="w-5 h-5">
                        <path id="svg-path-1" d="M20 6 9 17l-5-5"></path>
                    </svg>
                    <svg style="display: none;" id="cross" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="w-5 h-5">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </div>
                <div>
                    <div class="font-medium target">Перевіряю статус...</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const main = document.querySelector('.target');
    const container = document.querySelector('#svg-container');
    ping('http://check.chz.name/')
        .then(res => {
            main.innerHTML = "Світло включене.";
            container.style = "background-color: #10B981;"
            document.querySelector("#checkmark").style = "";
        })
        .catch(err => {
            main.innerHTML = err//"Світло вимкнене.";
            container.style = "background-color: #EF4444;"
            document.querySelector("#cross").style = "";
        });
</script>

</html>
